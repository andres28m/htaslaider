        /* Estilos b치sicos para el contenedor y el slider */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            overflow: hidden;
            margin: auto;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        /* Contenedor de cada iframe */
        .iframe-container {
            width: 100%;
            height: 100vh;
        }

        /* Botones de navegaci칩n */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<!-- Script de navegaci칩n entre slides -->
<script>
    let currentSlide = 0;

    function changeSlide(direction) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        currentSlide += direction;

        if (currentSlide >= totalSlides) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        }

        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
</script>
